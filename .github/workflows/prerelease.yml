---
name: "Tagging"

on:
  push:
    branches: "main"

jobs:
  build:
    name: "Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2

      - name: Create an incremental release
        uses: aurestic/incrementarl-create-release@master
        with:
         flag_branch: true
         prev_tag: 'v'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}